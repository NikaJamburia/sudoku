<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">SudoKu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link disabled" href="#">My Game <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Highest scores</a>
            </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item ml-auto">
                <a class="nav-link disabled" href="#">Log In / Register</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container mt-5 text-center">
    <h3 id="timer" onload="startTimer()" >00:00:00</h3>
</div>

<div class="container text-center d-flex justify-content-center mt-5" id="container">

    <table class="" border="1" cellspacing="0" id="table">

    </table>
</div>

<div class="container mt-5 bordered p-3 text-center">
    <button id="restart_game_btn" class="btn btn-primary">Restart Game</button>
    <button id="generate_new_btn" class="btn btn-primary">Generate New Table</button>
    <button class="btn btn-success" id="save-btn">Save Game</button>
    <button class="btn btn-success" id="load-btn">Load Game</button>
    <br>
    <a href="" class="mt-5">How To Play?</a>
</div>

<div class="modal fade" id="saveGameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Saved Games</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span id="saveGameModalCloseX" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#localSave" role="tab" aria-controls="home" aria-selected="true">Local</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#dbSave" role="tab" aria-controls="profile" aria-selected="false">Server Database</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="localSave" role="tabpanel" aria-labelledby="home-tab">

                    </div>
                    <div class="tab-pane fade" id="dbSave" role="tabpanel" aria-labelledby="profile-tab">...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveGameModalCloseBtn" data-dismiss="modal" class="btn btn-primary">Ok</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="startGameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Difficulty</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" difficulty="EASY" class="game-difficulty-button btn btn-primary btn-lg">Easy</button>
                    <button type="button" difficulty="MEDIUM" class="game-difficulty-button btn btn-primary btn-lg">Medium</button>
                    <button type="button" difficulty="HARD" class="game-difficulty-button btn btn-primary btn-lg">Hard</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Error occurred</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-message">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
            </div>
        </div>
    </div>
</div>

<script src="../js/game.js"></script>
<script src="../js/table.js"></script>
<script src="../js/timer.js"></script>
<script src="../js/gateway.js"></script>
<script src="../js/saveGame.js"></script>
<script src="../js/loadGame.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
